{% load accounts_extras %}

{% for title, events in grouped_events %}
    <div>
        <h2>{{ title }}</h2>
        <ul>
            {% for event in events %}
                <li>
                    <span>{% include 'events/event_by_title.html' %}</span>
                    <span>
                        <a href="{% url 'template_event_form' uuid=event.uuid %}">Template</a>
                        <a href="{% url 'edit_event_form' uuid=event.uuid %}">Edit</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
