{% extends 'main.html' %}

{% block content %}

<h1>Event Form</h1>
<p>To create a new event, please fill out the form below with all available data and click the Create New Event button.</p>

<div class="content">
    <form class="event" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create New Event">
    </form>
</div>

{% endblock content %}
