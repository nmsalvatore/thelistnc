<!DOCTYPE html>
<html>
    <head>
        <title>Invitation to Join</title>
    </head>
    <body style="font-family: monospace;">
        <h2>You're Invited!</h2>
        <p>Dear {{ email }},</p>
        <p>You have been invited to join our platform. Please click the button below to register:</p>
        <p>
            <a href="{{ registration_url }}"
               style="display: inline-block;
                      padding: 10px 20px;
                      background-color: #f1eae4;
                      border: 1px solid #204560;
                      border-radius: 4px;
                      color: #204560;
                      text-decoration: none">Register Now</a>
        </p>
        <p>If the button doesn't work, you can also copy and paste the following URL into your browser:</p>
        <p>{{ registration_url }}</p>
        <p>Thank you!</p>
    </body>
</html>
