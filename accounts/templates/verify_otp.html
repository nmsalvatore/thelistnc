{% extends 'main.html' %}

{% block content %}

<h2>Verify OTP</h2>

{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label for="otp">Enter one-time passcode:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify</button>
</form>

{% endblock content %}
