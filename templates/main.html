{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/listings.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>The List NC</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="{% url 'home' %}">The List NC</a>
    
            {% if user.is_authenticated %}
                <div class="admin-options">
                    <small>{{ user.email }}</small>
                    <a class="dashboard" href="{% url 'dashboard' sorting='by-date' %}">Dashboard</a>
                    <a class="logout" href="{% url 'logout' %}">Logout</a>
                </div>
            {% endif %}
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer>
        <div class="container">
            <small>&copy; 2023 The List NC. All rights reserved.</small>
        </div>
    </footer>
</body>
</html>
