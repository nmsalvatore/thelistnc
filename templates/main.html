{% load static %}

<!DOCTYPE html>
<html data-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/pico.zinc.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>the list nc | events in nevada county, ca</title>
</head>
<body class="container">
    <header>
        <h1>
            <a href="{% url 'home' %}">nc events</a>
            {% block sort_heading %}
            {% endblock sort_heading %}
        </h1>

        {% if user.is_authenticated %}
            <div>
                <span>Logged in as {{ user.email }}</span>
                <a class="logout" href="{% url 'logout' %}">Logout</a>
            </div>
        {% endif %}
    </header>
    
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <small>Built by <a href="https://nmsalvatore.com">Nick Salvatore</a>.</small>
    </footer>
</body>
</html>
