{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
        <link rel="stylesheet" href="{% static 'css/another.css' %}" />
        <title>The List NC | What's happening in Nevada County</title>
    </head>
    <body>
        <header>
            <div class="container">
                <a class="logo" href="{% url 'home' %}">The List <span class="accent">NC</span></a>

                {% if user.is_authenticated %}
                    <nav class="admin-options">
                        <a
                            class="dashboard"
                            href="{% url 'dashboard' sorting='by-date' %}"
                        >Dashboard</a>
                        <a class="logout" href="{% url 'logout' %}">Logout</a>
                    </nav>
                {% endif %}

            </div>
        </header>

        <main>
            <div class="container">
                {% block content %} {% endblock content %}
            </div>
        </main>

        <footer>
            <div class="container">
                <small>&copy; 2024 The List NC. All rights reserved.</small>
            </div>
        </footer>
    </body>
</html>
